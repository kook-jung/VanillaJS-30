      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const fifteen_1 = inventors.filter((inventor) => {
        if (inventor.year >= 1500 && inventor.year < 1600) {
          return true;
        }
      });

      const fifteen_2 = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600
      );

      console.log("1번");
      console.table(+fifteen_1);
      console.table(fifteen_2);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const fullNames = inventors.map(
        (inventor) => `${inventor.first} ${inventor.last}`
      );

      console.log("2번");
      console.log(fullNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const ordered_1 = inventors.sort(function (a, b) {
        if (a.year > b.year) return 1;
        else return -1;
      });

      const ordered_2 = inventors.sort((a, b) => a.year - b.year); // 오름차순
      const ordered_3 = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));

      console.log("3번");
      console.table(ordered_1);
      console.table(ordered_2);
      console.table(ordered_3);

      // Array.prototype.reduce((누적값, 현재값) => { return 결과 }, 초기값)
      // 4. How many years did all the inventors live all together?
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);

      console.log("4번");
      console.log(totalYears);

      // 5. Sort the inventors by years lived
      const oldest = inventors.sort((a, b) => {
        // 내림차순
        return b.passed - b.year - (a.passed - a.year);
      });

      console.log("5번");
      console.table(oldest);

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const alpha = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(", ");
        const [bLast, bFirst] = nextOne.split(", ");

        return aLast > bLast ? 1 : -1;
      });

      console.log("7번");
      console.log(alpha);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const trasportation = data.reduce((obj, item) => {
        console.log(item); // data의 원소

        // object에 item이 없으면
        if (!obj[item]) {
          obj[item] = 0; // item 0으로 초기화
        }

        obj[item]++; // item 증가

        return obj;
      }, {}); // obj 초기값은 빈 객체 {}

      console.log("8번");
      console.log(trasportation);
