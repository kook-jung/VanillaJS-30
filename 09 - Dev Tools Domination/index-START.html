<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "New York");
      const word = "Seoul";
      console.log(`Hello I am a ${word} string!`);

      // Styled
      console.log(
        "%c I am some great text",
        "font-size:50px; background:red; text-shadow:10px 10px 10px blue "
      );

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("error");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      // console.assert() : 조건이 거짓이면 콘솔에 오류 메시지 출력
      //                          참이면 아무것도 출력하지 않음
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      //console.clear();

      // Viewing DOM Elements
      console.log(p); // HTML과 같은 트리 구조로 출력
      console.dir(p); // JSON과 같은 트리 구조로 출력

      // Grouping together
      dogs.forEach((dog) => {
        //console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.group("how old?");
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd("1");
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");

      // timing
      console.time("fetching data"); // 고유한 timer 이름 지정
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          // 동일한 timer 이름으로 호출하면, 타이머가 시작된 이후 경과된 시간을 출력
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
